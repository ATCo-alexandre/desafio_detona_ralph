<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- configurações gerais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/imagens/favicon.jpg" type="image/x-icon">
    <title>Detona Ralph</title>

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-tempo">
                <h2 style="color: green;">Tempo Restante</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-pontuacao">
                <h2 style="color: green;">Sua Pontuação</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-vidas">
                <img src="./src/imagens/player.png" alt="foto do jogador" height="50px" />
                <h2>x3</h2>
            </div>
        </div>
        <div class="panel">
            <!-- atalho .panel-row>.square[id="0"]*3 -->
            <div class="panel-row">
                <!-- onde o personagem (enemy) vai aparecer -->
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <!-- atalho .panel-row>.square[id="0"]*3 -->
            <div class="panel-row">
                <div class="square enemy" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <!-- atalho .panel-row>.square[id="0"]*3 -->
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>

    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
